<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quotes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gradient-to-r from-sky-400 to-fuchsia-500 h-full">
    <div class="container w-fit mx-auto">
        <div class="header mx-auto w-fit mt-48 max-text-3xl bg-black text-white px-4 py-2 rounded-md">
            <h2>JavaScript Quote Generator</h2>
        </div>
    </div>

    <div class="main-content bg-white w-1/2 h-fit px-8 py-4 mx-auto mt-8 rounded-xl">
        <div class="text-area w-fit mx-auto">
            <span id="quote" class="max-text-4xl ">
                "The purpose of our lives is to be happy."
            </span>
        </div>
        <div id="author" class="w-fit mx-auto max-text-xl mt-4 text-slate-400">
            -Dalai Lama
        </div>

        <div class="button-area max-text-2xl border-2 rounded-xl px-2 border-black w-fit mx-auto mt-8 hover:bg-black hover:text-white">
            <button id="new-quote">New Quote</button>
        </div>
    </div>
</body>
<script src="/index.js" type="module"></script>
</html>
